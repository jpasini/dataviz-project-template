<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="lib/d3-tip.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <title>Run 169 Planning Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="ui container">
      <h1 class="hideable"><em>Run 169 Towns</em> Tool</h1>
      <div class="hideable ui three column stackable grid container">
        <div class="nine wide column">
          <p class="hideable">This tool for members of <a
             href="http://www.debticonn.org">Run 169</a> shows Connecticut
           towns with upcoming races. Find a member to mark towns already
           run. Enter a town to filter by driving time (under low
           traffic). The calendar shows races in each day.
           <em>Elusive towns</em> had at most one race in 2017.</p>
        </div>
        <div class="column">
          <button class="ui toggle button hideable">Show elusive towns</button>
        </div>
        <div class="twelve wide column">
          <div class="ui search hideable" id="personSearch">
            <div class="ui icon input">
              <input class="prompt" type="text" id="searchPersonText" placeholder="Member last name" title="Find a member to show which towns have already been completed">
              <i class="search icon"></i>
            </div>
            <div class="results"></div>
          </div>
          <div class="ui search hideable" id="townSearch">
            <div class="ui icon input">
              <input class="prompt" type="text" id="searchTownText" placeholder="Town for driving times" title="The town is used to compute approximate driving times">
              <i class="search icon"></i>
            </div>
            <div class="results"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="visualization">
      <svg></svg>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
